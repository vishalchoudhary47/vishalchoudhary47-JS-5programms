<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Programms</title>
    
</head>
<body>
    <h2 class="2">Hello..</h2>
    <div>
        <h1>1) Factorial of any No is:</h1>
        <label>Enter the value=</label>
        <input id="input" /> <button style="height: 3rem; width: 5rem;" onclick={fact();}>result</button>
        <label>Result =</label>
        <input id="result" />
    </div>

    <div style="display: flex; flex-direction: column;">
        <h1>2) Find Largest of three No:</h1>
        <label>Enter the first no =</label>
        <input id="a" />
        <label>Enter the second no =</label>
        <input id="b" />
        <label>Enter the Third =</label>
        <input id="c" />
        <button style="height: 3rem; width: 5rem;" onclick={largestNum();}>result</button>
        <label>Result =</label>
        <input id="result1" />
    </div>

    <div>
        <h1>3) Find Sum of upto N natural No:</h1>
        <label>Enter the value=</label>
        <input id="nat" /> <button style="height: 3rem; width: 5rem;" onclick={SumNaturalNo();}>result</button>
        <label>Result =</label>
        <input id="result2" />
    </div>

    <div style="display: flex; flex-direction: column;">
        <h1>2) Area of triangel is: </h1>
        <label>Enter Base =</label>
        <input id="b1" />
        <label>Enter Height =</label>
        <input id="h" />
        <button style="height: 3rem; width: 5rem;" onclick={triangel();}>result</button>
        <label>Result =</label>
        <input id="result3" />
    </div>

    <div>
        <h1>5) Fibbnonic Series upto N terms:</h1>
        <label>Enter the value=</label>
        <input id="fib" /> <button style="height: 3rem; width: 5rem;" onclick={FibbnonicSequence();}>result</button>
        <label>Result =</label>
        <input id="result4" />
    </div>









    <script src="index.js"></script>
</body>
</html>
